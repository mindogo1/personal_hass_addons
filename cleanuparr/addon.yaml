name: "Cleanuparr"
version: "1.0.0"
slug: "cleanuparr"
description: "A cleanup utility for Sonarr and Radarr"
url: "https://github.com/mindogo1/personal_hass_addons"
arch:
  - amd64
  - aarch64
startup: once
boot: manual
host_network: true
ingress: false
map:
  - config:rw
options:
  radarr_url: "http://localhost:7878"
  radarr_api_key: "your-radarr-api-key"
  sonarr_url: "http://localhost:8989"
  sonarr_api_key: "your-sonarr-api-key"
schema:
  radarr_url: str
  radarr_api_key: str
  sonarr_url: str
  sonarr_api_key: str
