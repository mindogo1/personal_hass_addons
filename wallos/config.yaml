name: "Wallos"
version: "1.0.0"
slug: "wallos"
description: "Self-hosted personal subscription tracker (Wallos)"
url: "https://github.com/ellite/Wallos"

startup: services
boot: auto

arch:
  - amd64
  - aarch64

host_network: false

# Persist any files Wallos writes under /config
map:
  - config:rw

# Expose the built-in UI via Ingress
ingress: true
ingress_port: 80

# No init: false so Supervisor just builds & runs the image
init: false