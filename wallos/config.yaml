---
name: "Wallos"
version: "latest"
slug: wallos
description: "Self-hosted personal subscription tracker (Wallos)"
url: "https://github.com/ellite/Wallos"

startup: services
boot: auto

arch:
  - amd64
  - aarch64

build:
  context: .
  dockerfile: Dockerfile

# Persist under /data
map:
  - data:rw

# Use s6-overlay from base, no Docker init
init: false

ingress: true
ingress_port: 80

ports:
  "80/tcp": 80
