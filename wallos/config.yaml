name: "Wallos"
version: "1.0.0"
slug: "wallos"
description: "Self-hosted personal subscription tracker (Wallos)"
url: "https://github.com/ellite/Wallos"

startup: services
boot: auto

arch:
  - amd64
  - aarch64

# Persist any files Wallos writes under /config
map:
  - config:rw

# Expose the built-in Web UI via Ingress on container port 80
ingress: true
ingress_port: 80

# Tell Supervisor which port to open internally
ports:
  "80/tcp": 80

# Don’t override ENTRYPOINT—just build & run the image
init: false

# Use the official image
image: bellamy/wallos:latest