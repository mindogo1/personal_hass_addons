name: "Wallos"
version: "1.0.0"
slug: "wallos"
description: "Self-hosted personal subscription tracker (Wallos)"
url: "https://github.com/ellite/Wallos"

startup: services
boot: auto

arch:
  - amd64
  - aarch64

image: "bellamy/wallos:latest"

map:
  - config:rw

ingress: true
ingress_port: 80

ports:
  "80/tcp": 80

init: false
