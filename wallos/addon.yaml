name: "Wallos"
version: ".*"
slug: "wallos"
description: "Self-hosted personal subscription tracker (Wallos)"
url: "https://github.com/ellite/Wallos"

startup: services
boot: auto

arch:
  - amd64
  - aarch64

# Pull the official image
image: "bellamy/wallos:latest"

# Persist the config directory
map:
  - config:rw

# Expose the built-in web UI via ingress
ingress: true
ingress_port: 80

# Tell Supervisor not to override the image's ENTRYPOINT
init: false
