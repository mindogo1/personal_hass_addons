name: Update Cleanuparr Base Image

on:
  schedule:
    - cron: '0 3 * * *'  # Check for updates every day at 3 AM UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Pull latest upstream image and rebuild your addon
        run: |
          docker pull ghcr.io/jordan-dalby/cleanuparr:latest
          echo "Image pulled. You can add custom update logic here."

      # Optional: If you want to trigger version change commit
      - name: Bump version in addon.yaml (if needed)
        run: |
          echo "Optionally parse upstream for changes and update addon.yaml"

      - name: Commit and push if updated
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add -A
          git diff --cached --quiet || git commit -m "Update cleanuparr base image"
          git push
