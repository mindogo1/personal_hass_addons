name: Update ByteStash Add-on

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pull latest ByteStash image
        run: |
          docker pull ghcr.io/jordan-dalby/bytestash:latest
          echo "Image updated."

      - name: Bump version in config.yaml
        run: |
          # Example: automatically update version if needed
          echo "No automatic version bump configured."

      - name: Commit and push
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add bytestash/config.yaml
          git diff --cached --quiet || git commit -m "chore: update ByteStash add-on"
          git push
