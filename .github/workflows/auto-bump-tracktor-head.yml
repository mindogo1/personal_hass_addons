name: Auto-bump Tracktor add-on when upstream HEAD changes

on:
  schedule:
    - cron: "37 4 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-and-bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch upstream HEAD
        id: head
        run: |
          set -e
          # default ref 'dev' unless a file exists
          REF="dev"
          if [ -f tracktor/UPSTREAM_REF ]; then
            REF="$(cat tracktor/UPSTREAM_REF)"
          fi
          SHA=$(git ls-remote https://github.com/javedh-dev/tracktor "$REF" | awk '{print $1}' | head -n1)
          echo "ref=$REF" >> $GITHUB_OUTPUT
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "Upstream $REF -> $SHA"

      - name: Read previous sha
        id: prev
        run: |
          if [ -f tracktor/UPSTREAM_SHA ]; then
            echo "prev=$(cat tracktor/UPSTREAM_SHA)" >> $GITHUB_OUTPUT
          else
            echo "prev=" >> $GITHUB_OUTPUT
          fi

      - name: Decide if bump needed
        id: decide
        run: |
          NEW="${{ steps.head.outputs.sha }}"
          OLD="${{ steps.prev.outputs.prev }}"
          if [ -n "$NEW" ] && [ "$NEW" != "$OLD" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Bump add-on version (patch) and update SHA
        if: steps.decide.outputs.changed == 'true'
        run: |
          python3 scripts/bump_addon_version.py tracktor/config.yaml
          echo "${{ steps.head.outputs.sha }}" > tracktor/UPSTREAM_SHA
          echo "${{ steps.head.outputs.ref }}" > tracktor/UPSTREAM_REF

      - name: Commit & push
        if: steps.decide.outputs.changed == 'true'
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add tracktor/config.yaml tracktor/UPSTREAM_SHA tracktor/UPSTREAM_REF
          V=$(python3 - <<'PY'
import re
s=open('tracktor/config.yaml','r',encoding='utf-8').read()
m=re.search(r'^version:\s*"(.*?)"', s, re.M)
print(m.group(1) if m else "unknown")
PY
          )
          git commit -m "Tracktor: bump to ${V} (upstream HEAD changed)"
          git push
