name: Update Wallos Version

permissions:
  contents: write

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch: {}

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Get latest Wallos release tag
        id: get_tag
        run: |
          TAG=$(curl -s -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/ellite/Wallos/releases/latest | jq -r .tag_name)
          VERSION=${TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Bump version in wallos/addon.yaml
        run: |
          sed -i 's/^version: .*/version: "'"$VERSION"'"/' wallos/config.yaml

      - name: Commit & push version bump
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add wallos/addon.yaml
          git diff --cached --quiet || git commit -m "chore: bump Wallos to $VERSION"
          git push
