name: "Tracktor (Web UI)"
slug: "tracktor"
version: "edge-0.3.0"
description: "Self-hosted Tracktor (vehicle manager) packaged for Home Assistant."
url: "https://github.com/javedh-dev/tracktor"

arch: [amd64, aarch64]
stage: "stable"
startup: "application"
init: false
panel_icon: "mdi:car"

ingress: false
webui: "http://[HOST]:[PORT:3000]/"
ports:
  "3000/tcp": 5175
ports_description:
  "3000/tcp": "Tracktor Web UI (host port editable)"

map:
  - type: data
    read_only: false

options:
  TZ: "Europe/Vilnius"
  APP_URL: ""
  PIN: ""                 # ← add this (4–8 digits is fine)
  ADMIN_EMAIL: ""
  ADMIN_PASSWORD: ""
schema:
  TZ: str
  APP_URL: str?
  PIN: str?               # ← add
  ADMIN_EMAIL: str?
  ADMIN_PASSWORD: str?
