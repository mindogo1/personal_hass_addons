name: "Tracktor (Web UI)"
slug: "tracktor"
version: "0.3.0-1"
description: "Self-hosted Tracktor (vehicle manager) packaged for Home Assistant."
url: "https://github.com/javedh-dev/tracktor"
arch:
  - amd64
  - aarch64
startup: "application"
init: false
stage: "stable"
panel_icon: "mdi:car"
ingress: false
webui: "http://[HOST]:[PORT:5173]/"
ports:
  "5173/tcp": 5173
ports_description:
  "5173/tcp": "Tracktor Web UI (host port editable)"
map:
  - type: data
    read_only: false
    # We'll keep DB and assets here:
    # /data/tracktor/tracktor.sqlite
    # /data/tracktor/uploads
options:
  TZ: "Europe/Vilnius"
  APP_URL: ""
  # Optional: pre-create an admin user if upstream supports email/password seeding in future
  ADMIN_EMAIL: ""
  ADMIN_PASSWORD: ""
schema:
  TZ: str
  APP_URL: str?
  ADMIN_EMAIL: str?
  ADMIN_PASSWORD: str?