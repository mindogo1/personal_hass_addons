name: "Tracktor (Web UI)"
slug: "tracktor"
version: "edge-dev"   # we’ll keep this updated via the workflow below
description: "Tracktor vehicle manager, packaged as a Home Assistant add-on."
url: "https://github.com/javedh-dev/tracktor"
# (changelog is set by the workflow to the latest commit URL when on edge)
arch: [amd64, aarch64]

stage: "stable"
startup: "application"
init: false
panel_icon: "mdi:car"
ingress: false

webui: "http://[HOST]:[PORT:3000]/"
ports:
  "3000/tcp": 5175
ports_description:
  "3000/tcp": "Tracktor Web UI (host port editable)"

map:
  - type: data
    read_only: false

options:
  TZ: "Europe/Vilnius"
  PIN: ""       # set 4–12 digits to require a PIN
  PORT: 3000

schema:
  TZ: str
  PIN: str?
  PORT: int
