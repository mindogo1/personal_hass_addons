name: "Tracktor (Web UI)"
slug: "tracktor"
version: "0.0.0"   # will be auto-bumped to the latest tag (e.g., "0.3.18")
description: "Tracktor vehicle manager, packaged as a Home Assistant add-on."
url: "https://github.com/javedh-dev/tracktor"
# HA’s panel shows the local CHANGELOG.md, which our workflow writes.
# Keeping this URL is fine, but HA won’t use it for the panel.
changelog: "https://github.com/javedh-dev/tracktor/releases/tag/v{version}"

arch:
  - amd64
  - aarch64

stage: "stable"
startup: "application"
init: false
panel_icon: "mdi:car"
ingress: false

webui: "http://[HOST]:[PORT:3000]/"
ports:
  "3000/tcp": 5175
ports_description:
  "3000/tcp": "Tracktor Web UI (host port editable)"

map:
  - type: data
    read_only: false

options:
  TZ: "Europe/Vilnius"
  PIN: ""          # set 4–12 digits to require a PIN; leave empty to disable
  PORT: 3000       # container-side port; Tracktor listens here

schema:
  TZ: str
  PIN: str?
  PORT: int