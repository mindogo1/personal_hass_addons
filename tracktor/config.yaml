changelog: "https://github.com/javedh-dev/tracktor/commit/90e2b6783a75c4867f507069553bf56d23cfb440"
name: "Tracktor (Web UI)"
slug: "tracktor"
version: "edge-20251012-90e2b67"
description: "Tracktor vehicle manager, packaged as a Home Assistant add-on."
url: "https://github.com/javedh-dev/tracktor"
# changelog is updated by the edge workflow to point at the latest commit
arch:
  - amd64
  - aarch64

stage: "stable"
startup: "application"
init: false
panel_icon: "mdi:car"
ingress: false

# Tracktor listens on container port 3000
webui: "http://[HOST]:[PORT:3000]/"
ports:
  "3000/tcp": 5175
ports_description:
  "3000/tcp": "Tracktor Web UI (host port editable)"

# Persist DB under /data/tracktor
map:
  - type: data
    read_only: false

options:
  TZ: "Europe/Vilnius"
  PIN: ""          # leave empty to disable; set 4â€“12 digits to require a PIN
  PORT: 3000       # container-side port; leave 3000

schema:
  TZ: str
  PIN: str?
  PORT: int
